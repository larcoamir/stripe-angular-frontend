<div class="container my-5">
  <h2>Collection Payment Intent</h2>
  <div [formGroup]="stripeTest">
    <div class="form-group">
      <input formControlName="name" class="form-control"  />
    </div>
    <div class="form-group">
      <input formControlName="amount" class="form-control"  />
    </div>
    <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
    <button [disabled]="loading" class="btn btn-success my-3" type="submit" (click)="pay()">
     <i *ngIf="loading" class="fa fa-repeat fa-spin"></i> PAY
    </button>
  </div>

</div>
